<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

<div class="container">

  <div class="card">
    <img class="nft-image" src="images/image-equilibrium.jpg">
    <h1 class="nft-name">Equilibrium #3429</h1>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <div class="price flex">
        <img src="images/icon-ethereum.svg">
        <span>0.041 ETH</span>
      </div>
      <div class="time-left flex">
        <img src="images/icon-clock.svg">
        <span>3 days left</span>
      </div>
    </div>
      <hr>
      <div class="creator">
        <img class="creator-img" src="images/image-avatar.png">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
  </div>

</div>

</body>
</html>
